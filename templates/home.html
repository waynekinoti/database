<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Savings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-5 shadow-sm p-3">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3 mt-3">
                    <label for="names" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="names" placeholder="Enter Names" name="names">
                </div>

                <div class="mb-3 mt-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter Phone" name="phone">
                </div>

                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
                </div>

                <div class="mb-3 mt-3">
                    <label for="weight" class="form-label">Weight:</label>
                    <input type="number" class="form-control" id="weight" placeholder="Enter Weight" name="weight">
                </div>

                <div class="mb-3 mt-3">
                    <label for="height" class="form-label">Height:</label>
                    <input type="number" class="form-control" id="height" placeholder="Enter Height" name="height">
                </div>

                <div class="form-check">
  <input type="radio" class="form-check-input" id="male" name="gender" value="male" checked>male
  <label class="form-check-label" for="radio1"></label>
</div>
<div class="form-check">
  <input type="radio" class="form-check-input" id="male" name="gender" value="female">female
  <label class="form-check-label" for="radio2"></label>
</div>

                <div class="mb-3">
                    <label for="pwd" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                </div>

                <button type="submit" class="btn btn-primary w-100 rounded-0 ">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
