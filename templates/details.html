{% extends 'master.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-sm-6">
            <h2>{{ user.names | upper}}</h2>
                <p>Email:{{ user.email|lower }}</p>
                <p>Phone:{{ user.phone }}</p>
                <p>Gender:{{ user.gender | capfirst}}</p>
                <p>Height is:{{ user.height }}cm</p>
                <p>Weight is:{{ user.weight }}kg</p>
            </div>
        </div>
    </div>
{% endblock %}
