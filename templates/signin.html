{% load crispy_forms_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <form action="/signin" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-outline-dark w-100">Login</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
